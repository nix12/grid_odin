<!DOCTYPE html>
<html>
	<head>
		<title></title>
		<link rel="stylesheet" type="text/css" href="css/grid.css">
		<link rel="stylesheet" type="text/css" href="css/stylesheet.css">
	</head>

	<body>
		<div class="container">
			<div class="twelve-col-grid">
				<nav class="twelve-col">
					<div class="left-nav">
						<ul>
							<li><img src="images/odin_head.gif" class="logo"></li>
							<li>The Odin Project</li>
						</ul>
					</div>

					<div class="right-nav">
						<ul>
							<li><a href="#" class="border-right">Curriculum</a></li>
							<li><a href="#">Login</a></li>
						</ul>
					</div>
				</nav>

				<div class="one">
					<div class="headline">
						<h1>Learn Web Development for Free</h1>
						<h2>Stop wasting time...  Here's what you need to know. </h2>
					</div>

					<div class="explore">
						<button>
							Explore the full curriculum
						</button>
						<p>...or scroll down to learn more</p>
					</div>
				</div>
			</div>

			<div class="twelve-col-grid">
				<div class="social-media">			
					<iframe src="https://www.facebook.com/plugins/like.php?href=https%3A%2F%2Fdevelopers.facebook.com%2Fdocs%2Fplugins%2F&width=25&layout=standard&action=like&size=small&show_faces=false&share=false&height=35&appId" width="50" height="35" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowTransparency="true"></iframe>

					<a href="https://twitter.com/share" class="twitter-share-button">Tweet</a>
					<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>

					<!-- Place this tag where you want the +1 button to render. -->
					<div class="g-plusone" data-size="medium"></div>
				</div>

				
			</div>
		</div>
		<!-- Place this tag in your head or just before your close body tag. -->
		<script src="https://apis.google.com/js/platform.js" async defer></script>
	</body>
</html>
